1: Волк слабее льва и тигра, но волк в цирке не выступает.
2: Если вашего друга сбила машина то он вам не друг, потому что настоящие друзья на дороге не валяются.
3: Лучше быть последним в стае волков, чем первым в стае шакалов.
4: Лучше с кентами на велике чем с чертями на гелике.
5: Если волк дышит - он жив, если не дышит - мёртв.
6: Если волк молчит лучше его не перебивать.
7: Работа не волк, работа это ворк, а волк это ходить.
8: Каждый может кинуть камень в волка, но не каждый может кинуть волка в камень.
9: У каждого волка есть шкура, но не у каждой шкуры есть волк.
10: Не губы красят девушку, а девушка красит губы.
11: "Девушки, совет: выбирайте парней помладше, потому что породистых псов забирают ещё щенками."
12: "В жизни есть две дороги: первая и вторая."
13: У батареек есть один плюс. И один минус.
14: Падение это не провал, провал это углубление, а падение это процесс.
15: Трудно не значит невозможно, это значит просто что трудно
16: Ты можешь сто раз опоздать из-за того что срал, но тебя всё равно запомнят потому что ты обосрался, прийдя вовремя.
17: Лучше иметь друга чем друг друга.
18: На случай если буду нужен, то я там же, где и был, когда был не нужен.
19: Брат, бей первым. И не важно, кто есть кто, кто был кем и ким чен ын. Бог рассудит каждого из тех, кто был никто, а некто, кем был ты, не будет быть, но будет ждать. Ты сам себе бог. Сам себе брат. Сам себе сам. Сам себе режиссёр скачать все сезоны бесплатно. Главное, помнить - освежители воздуха с ароматом сирени лучше аромата океанского бриза...
20: Волк не тот кто волк, а тот кто волк.
21: Брат уйдёт от брата только если звонок на урок.
22: Запомните твари, а то забудете.
23: Волк не сдаёт русский, потому что русские не сдаются.
24: Если тебе тяжело идти значит ты жирный.
25: Волк может отгрызть себе жопу чтобы не стать петухом. А может не отгрызть.
26: Брат запомни, если весь мир встанет против тебя, у меня встанет на тебя.
27: Не важно, кто рядом - важно не важно.
28: Прежде, чем судить меня, убедитесь что вы дешёвки.
29: Любят тихо, громко только пердят...
30: Волк не тот кто шерстяной, а тот у кого мощные лапищи
31: Сытые свиньи страшней, чем голодные волки.
32: Лучше быть котом в мешке, чем волком в овечьей шкуре
33: Бывают ночи, когда не волки воют на луну, а наоборот.
34: С волками жить, по-волчьи выть.
35: Я злой и страшный серый волк, я в поросятах знаю толк!
