39: Кто прочитал тот выступает в цирке
40: Неважно кто слабее, важно кто не выступает в цирке
41: Не слушайте тех кто много обещают, они обычно много обещают
42: Спасибо прадеду за деда
43: Влюбленный волк уже не хищник
