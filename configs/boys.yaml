1: Я не Минздрав — предупреждать не буду.
2: Гордость парня — это порядочность его девушки.
3: Не бойся драться с теми, кто сильней — непобедимых не существует.
4: Если вам плохо — крепко обнимите кота. Вот и всё. Теперь плохо не только вам, но и коту.
5: Однажды, я приеду и заберу то, что мне принадлежит.
6: На дворе дрова, на дровах братва, у братвы трава вся братва в дрова.
7: Мне не важно прав он или нет, он мой брат, и я тебя за него разорву!
8: Если жить, то красиво. Если взгляд, то четкий. Если надеяться, то только на себя. Если любить, то всем сердцем.
9: Если человек вам не нужен — скажите ему об этом сразу. Не надо играть чужими чувствами. Жизнь невероятно мстительна.Друзей выбираем мы сами, но лучших оставляет время.
10: В жизни надо быть упёртым, но не бараном.
11: Настоящая Братва — это единицы из сотен, что своих не бросали.
12: И дай вам Бог вдвойне, чего желаете вы мне.
13: Слушай всех, прислушивайся к немногим, решай сам.
14: Только в сложной ситуации узнаешь есть ли у тебя настоящие друзья.
15: Живи, братуха, и не думай, что кто—то про тебя забыл. Друзья не забывают друга, а кто забыл, тот не был им.
16: Будь самим собой, имей свою точку зрения, умей постоять за себя и за своих близких и тебя будут уважать!
17: Вот, бывает. Ты даешь человеку понять, что он тебе нужен, а он все равно уходит от тебя…
18: Судить меня дано лишь Богу, другим я укажу дорогу.
19: У меня нет пушки, нет толпы за спиной, но есть пару кентов которые хоть в ад пойдут со мной!
20: Задумайтесь прежде чем выжимать газ в пол…
21: Своя компания — это компания, в которой можно не думать, когда говоришь
22: Не бойтесь когда я ругаюсь, кричу и выражаю свои эмоции. Бойтесь — когда я молчу.
23: Сколько бы времени мы не провели вместе, мне всегда будет мало.
24: Уже поздно возвращаться назад, чтобы все правильно начать, но еще не поздно устремиться вперед, чтобы все правильно закончить.
25: "Запомни меня таким: странным, грубым и нервным, я не казался святым, но был тебе верным."
26: Она хамила так, как будто у нее в кармане лежала запасная челюсть…
27: Улыбку дарю всем. Взгляд — немногим. Сердце — одной.
28: Иметь хороших друзей — одна из лучших ценностей жизни..
29: С*ка, если я терплю, не означает, что мне не больно.
30: Не тот силён, кто не упал, а тот кто падал… но вставал.
31: Может и не получится , но попробовать стоит всегда.
32: Никогда не жалей о своих ошибках, ведь не сделав их, ты никогда не узнаешь как делать правильно.
33: Я люблю тебя, как дебил.
34: Не судите меня за прошлое, я не живу там больше.
35: Я буду ценить всегда только тех, кто со мной до последнего.
36: Прощать не сложно, сложно заново поверить.
37: Берегите своих родителей… Они искренне за вас беспокоятся..
38: Счастье – это когда Бога благодаришь чаще, чем просишь.
39: Порой просто хочется побыть одному.
40: Мало у кого есть такой друг, которому можно рассказать все. Излить душу до последней капли и быть уверенным, что это не коснется чужих ушей.
41: Никогда не делай выводов о человеке, пока не узнаешь истинные причины его поступков.
42: Неважно кто и что говорит за твоей спиной. Важно то,что когда ты обернешься все будут молчать.
43: Пусть лучше в мышцах будет боль, чем наркота и алкоголь!
44: Раньше было легче. Раньше было детство.
45: Берегите друг друга. Не ломайте то, что другие не могут даже построить.
46: В моём детстве не было мобильных телефонов, но я всегда знал, где мои друзья.
47: Бей сильно. Уходи гордо. Не говори о себе громко. Пусть другие о тебе скажут тихо.
48: Есть такая любовь, от которой след в душе остаётся на всю жизнь…
49: Счастье — это когда в доме нет больных. В тюрьме —нет родных. Среди друзей —нет гнилых…
50: Люби ту, которая с тобой, ибо знай, что та, которая далеко, наверное, тебе не верна.
51: Не важно, кто напротив. Важно, кто рядом.
52: Победит не тот, кто сильнее, а тот, кто готов идти до конца.
53: Бывает, что крест, поставленный на человеке, его единственный плюс.
54: Те, кто поддержал меня, когда я падал, теперь держитесь, мы взлетаем!
55: Хватит ныть. Да, это жизнь. Каждый сам за себя. Или ты или тебя.
56: Когда у меня будет сын, я дам ему то, чего не было у меня!
57: Упрекай друга наедине, хвали – публично.
58: Мы стали теми, от кого родители просили держаться подальше.
59: Предела не бывает! Нужно всегда стремится к лучшему, при этом не оборачиваться назад и не останавливаться!
60: Бывают ситуации, когда ты можешь надеяться только на себя..
61: Берегите близких, однажды вы поймете, как тяжело терять тех, кого любишь.
62: Да кто бы ты там ни был, какая бы там ситуация ни была — отвечай за свои слова всегда.
63: Не беда, если нет друзей, беда если они фальшивые и продажные.
64: У каждого свой смысл жизни, мой — еще не родился.
65: Брат, запомни! Я встану за тебя, даже если ты не прав…
66: Секрет моих счастливых отношений в том, что их нет.
67: Мы поступаем так, как поступили с нами.
68: Главное идти вперед и не стать п*скудой, в этом мире никто не поймёт, но каждый осудит…
69: Цени человека не за внешность, а за отношение к тебе.
70: В голове каша и не ясно что дальше, вроде всё нормально, но уже не так как раньше ..
71: Не забывай о людях, с которыми есть, что вспомнить.
72: Запомни, никогда не прощай врага, он как был врагом, так им и останется.
73: Хорошие мальчики нравятся только родителям. Вот пусть родители их и трахают
74: Только исследовав многих женщин, мужчина может понять себя.
75: Так хочется встретить рассвет с тем, о ком постоянно думаешь перед сном!
76: Сможешь сломать свой страх и не кто не сможет сломать тебя.
77: Если человек сильный, это не значит, что ему не больно.
78: Берегите отношения, чтобы потом не пришлось беречь воспоминания.
79: Пацаны! В этом Мире нужно бить, а не давать сдачи!
80: Времена изменились, но вопросы решаются так же.
81: Он хамил так, как будто у него в кармане лежала запасная челюсть
82: Никогда не поздно поставить новую цель или обрести новую мечту.
83: Братва — это не когда вас много, а когда несколько, но достойных!
84: Тот, кто не понял твоего молчания, вряд ли поймет твои слова.
85: Брат может не быть другом, но друг всегда брат
86: Хватит думать сутками о человеке, который не задумывался о тебе даже на час.
87: Мужик не кактус, ему пить надо.
88: Ошибки — это доказательство того, что ты пытался.
89: Мне без разницы – красные, черные, я всех одинаково бью
90: Меня знают многие, но лишь единицы знают, какой я на самом деле.
91: Кровь это не то, что течёт в твоих жилах. Это то, что брат отдаст за брата!
92: Каждый может огорчить реального пацана, но не каждый успевает извиниться!
93: Запомни братишка одну благодать, не ждет тебя телка, а ждет тебя Мать!
94: Девушек надо ценить, а не оценивать!
95: Живи, люби, кради, гуляй, купи весь мир, потом отдай! всегда лишь помни вещь одну не забывай свою братву!
96: Если мужчина открывает дверь машины жене, значит это или новая машина, или новая жена.
97: Делаешь — не бойся, боишься — не делай, а сделал — не сожалей
98: Бей сильно, дыши ровно, отвечай за свои поступки и настаивай на своем.
99: Настоящий друг – это тот, кто на фразу:” я убил” отвечает:”где труп?”.
100: Мы не прощаем людей не за то, что они нас обманули, а за то, что мы им верили
